<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoDelivery - Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Mobile Frame Simulation -->
    <div class="w-full max-w-md bg-gray-50 h-[800px] overflow-hidden flex flex-col shadow-2xl rounded-3xl border border-gray-200">
        
        <!-- Header -->
        <header class="p-5 bg-white shadow-sm sticky top-0 z-10">
            <div class="flex items-center gap-2 text-gray-500 text-xs mb-2">
                <i data-lucide="map-pin" class="w-3 h-3"></i>
                <span>Entregar em Rua das Flores, 123...</span>
            </div>
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-extrabold text-gray-900">NanoDelivery</h1>
                <button class="relative p-2">
                    <i data-lucide="shopping-bag" class="text-gray-700"></i>
                    <span class="absolute top-0 right-0 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">2</span>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-5 no-scrollbar">
            
            <!-- Categories -->
            <div class="mb-6">
                <h2 class="font-bold text-lg mb-3">Categorias</h2>
                <div class="flex gap-3 overflow-x-auto pb-2">
                    <button class="bg-orange-600 text-white px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap shadow-md">Todos</button>
                    <button class="bg-white text-gray-600 border px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">Lanches</button>
                    <button class="bg-white text-gray-600 border px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">Farmácia</button>
                    <button class="bg-white text-gray-600 border px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap">Mercado</button>
                </div>
            </div>

            <!-- Restaurant List -->
            <h2 class="font-bold text-lg mb-3">Lojas Disponíveis</h2>
            <div class="space-y-6">
                
                <!-- Restaurant Card 1 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer hover:shadow-md transition">
                    <div class="h-40 bg-gray-200 relative">
                        <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=400&q=80" class="w-full h-full object-cover" alt="Burger">
                        <div class="absolute bottom-2 right-2 bg-white px-2 py-1 rounded-lg text-xs font-bold shadow-sm">30-45 min</div>
                    </div>
                    <div class="p-3">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg">Burger Kingpin</h3>
                            <div class="bg-green-100 text-green-700 px-1.5 py-0.5 rounded text-xs font-bold flex items-center">
                                4.5 <i data-lucide="star" class="w-3 h-3 ml-1 fill-current"></i>
                            </div>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">Lanches • $$</p>
                    </div>
                </div>

                <!-- Restaurant Card 2 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer hover:shadow-md transition">
                    <div class="h-40 bg-gray-200 relative">
                        <img src="https://images.unsplash.com/photo-1587854692152-cbe660dbde88?w=400&q=80" class="w-full h-full object-cover" alt="Pharma">
                        <div class="absolute bottom-2 right-2 bg-white px-2 py-1 rounded-lg text-xs font-bold shadow-sm">15-20 min</div>
                    </div>
                    <div class="p-3">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg">Farmácia Central</h3>
                            <div class="bg-green-100 text-green-700 px-1.5 py-0.5 rounded text-xs font-bold flex items-center">
                                5.0 <i data-lucide="star" class="w-3 h-3 ml-1 fill-current"></i>
                            </div>
                        </div>
                        <p class="text-gray-500 text-sm mt-1">Farmácia • $</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bottom Nav (Mockup) -->
        <div class="bg-white border-t p-4 flex justify-around text-gray-400">
            <div class="flex flex-col items-center text-orange-600"><i data-lucide="home"></i><span class="text-[10px]">Início</span></div>
            <div class="flex flex-col items-center"><i data-lucide="search"></i><span class="text-[10px]">Busca</span></div>
            <div class="flex flex-col items-center"><i data-lucide="file-text"></i><span class="text-[10px]">Pedidos</span></div>
            <div class="flex flex-col items-center"><i data-lucide="user"></i><span class="text-[10px]">Perfil</span></div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
